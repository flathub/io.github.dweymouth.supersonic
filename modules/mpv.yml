name: mpv
buildsystem: meson
build-options:
  cflags: -DNDEBUG=1
config-opts:
  - -Dbuild-date=false
  - -Dlibmpv=true
  - -Dmanpage-build=disabled
  - -Dalsa=enabled
  - -Dcdda=disabled
  - -Ddvbin=disabled
  - -Ddvdnav=disabled
  - -Djavascript=disabled
  - -Dlibarchive=disabled
  - -Dlua=disabled
  - -Dpulse=enabled
  - -Dsdl2=disabled
  - -Dshaderc=disabled
  - -Dvulkan=disabled
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.la'
  - '*.a'
sources:
  - type: archive
    url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.41.0.tar.gz
    sha256: ee21092a5ee427353392360929dc64645c54479aefdb5babc5cfbb5fad626209
    x-checker-data:
      type: anitya
      project-id: 5348
      stable-only: true
      url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz

modules:
