name: mpv
buildsystem: meson
build-options:
  cflags: -DNDEBUG=1
config-opts:
  - -Dbuild-date=false
  - -Dlibmpv=true
  - -Dmanpage-build=disabled
  - -Dalsa=enabled
  - -Dcdda=disabled
  - -Ddvbin=disabled
  - -Ddvdnav=disabled
  - -Djavascript=disabled
  - -Dlibarchive=disabled
  - -Dlua=disabled
  - -Dpulse=enabled
  - -Dsdl2=disabled
  - -Dshaderc=disabled
  - -Dvulkan=disabled
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.la'
  - '*.a'
sources:
  - type: archive
    url: https://github.com/mpv-player/mpv/archive/refs/tags/v0.39.0.tar.gz
    sha256: 2ca92437affb62c2b559b4419ea4785c70d023590500e8a52e95ea3ab4554683
    x-checker-data:
      type: anitya
      project-id: 5348
      stable-only: true
      url-template: https://github.com/mpv-player/mpv/archive/refs/tags/v$version.tar.gz

modules:
  - name: libass
    config-opts:
      - --disable-static
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share
      - '*.la'
      - '*.a'
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.xz
        sha256: eae425da50f0015c21f7b3a9c7262a910f0218af469e22e2931462fed3c50959
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz
      - type: script
        commands:
          - autoreconf -fiv
        dest-filename: autogen.sh
  - name: libplacebo
    buildsystem: meson
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'
      - '*.a'
    config-opts:
      - -Dd3d11=disabled
      - -Ddemos=False
